version: '3.3'
services:
  mdb_svc:  
    build: ./requirements/mariadb/
    container_name: mariadb
    restart: always
    networks:
      - docker-network
    volumes:
      - db_data:/var/lib/mysql/
    env_file: .env
  ngin_svc:
    build: ./requirements/nginx/
    container_name: nginx
    depends_on:
      - wp_svc
    ports:
      - "443:443"
    restart: always
    networks:
      - docker-network
    volumes:
      - wp_data:/var/www/
    extra_hosts:
      - ${DOMAIN_NAME}:127.0.0.1
  wp_svc:
    build: ./requirements/wordpress/
    container_name: wordpress
    depends_on:
      - mdb_svc
    restart: always
    networks:
      - docker-network
    volumes:
      - wp_data:/var/www/
    env_file: .env

networks:
  docker-network:

volumes:
  db_data:
    driver: local
    driver_opts:
      type: "none"
      o: "bind"
      device: "/home/${USER}/data/db"
  wp_data:
    driver: local
    driver_opts:
      type: "none"
      o: "bind"
      device: "/home/${USER}/data/wp"
